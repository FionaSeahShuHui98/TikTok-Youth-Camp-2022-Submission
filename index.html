<!DOCTYPE html>
<html>
    <head>
        <title> Hangman </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="variables.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="game-container">
                <h3 style="text-align: center;"> Hangman </h3>
                <br>
                <div id="word_guess"></div>
                <div id="break_line"></div>
                <div id="row">
                    <div id = "hangman">
                        <img src="Images/empty.png" />
                    </div>
                    <div id = "instructions">
                        <h2>Choose letters &raquo; &raquo;</h2>
                        <h2>&laquo; &laquo; Hangman</h2>
                        <div class="textbox"></div>
                    </div>
                    <div id="letters">
                        <div class="letter" id="letter_a" onclick="clickMe('A')">A</div>
                        <div class="letter" id="letter_b" onclick="clickMe('B')">B</div>
                        <div class="letter" id="letter_c" onclick="clickMe('C')">C</div>
                        <div class="letter" id="letter_d" onclick="clickMe('D')">D</div>
                        <div class="letter" id="letter_e" onclick="clickMe('E')">E</div>
                        <div class="letter" id="letter_f" onclick="clickMe('F')">F</div>
                        <div class="letter" id="letter_g" onclick="clickMe('G')">G</div>
                        <div class="letter" id="letter_h" onclick="clickMe('H')">H</div>
                        <div class="letter" id="letter_i" onclick="clickMe('I')">I</div>
                        <div class="letter" id="letter_j" onclick="clickMe('J')">J</div>
                        <div class="letter" id="letter_k" onclick="clickMe('K')">K</div>
                        <div class="letter" id="letter_l" onclick="clickMe('L')">L</div>
                        <div class="letter" id="letter_m" onclick="clickMe('M')">M</div>
                        <div class="letter" id="letter_n" onclick="clickMe('N')">N</div>
                        <div class="letter" id="letter_o" onclick="clickMe('O')">O</div>
                        <div class="letter" id="letter_p" onclick="clickMe('P')">P</div>
                        <div class="letter" id="letter_q" onclick="clickMe('Q')">Q</div>
                        <div class="letter" id="letter_r" onclick="clickMe('R')">R</div>
                        <div class="letter" id="letter_s" onclick="clickMe('S')">S</div>
                        <div class="letter" id="letter_t" onclick="clickMe('T')">T</div>
                        <div class="letter" id="letter_U" onclick="clickMe('U')">U</div>
                        <div class="letter" id="letter_V" onclick="clickMe('V')">V</div>
                        <div class="letter" id="letter_W" onclick="clickMe('W')">W</div>
                        <div class="letter" id="letter_X" onclick="clickMe('X')">X</div>
                        <div class="letter" id="letter_Y" onclick="clickMe('Y')">Y</div>
                        <div class="letter" id="letter_Z" onclick="clickMe('Z')">Z</div>
                    </div>
                </div>    
            </div>
        </div>
    </body>
</html>
